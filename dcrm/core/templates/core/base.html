<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title> {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between bg-teal-500">
        <a href="/" class="text-white">Best-CRM</a>

        <div class="space-x-4">
            <a href="{% url 'about' %}" class="text-white">about us</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="py-4 px-6 text-white  bg-red-600 rounded-xl">logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="py-4 px-6 text-white  bg-teal-600 rounded-xl">Log in</a>
            <a href="{% url 'signup' %}" class="py-4 px-6 text-white  bg-teal-300 rounded-xl">Sign up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="py-8 text-center bg-gray-200">
        <p class="text-xs text-gray-700">Copyrights (c) 2025 -Best-CRM</p>
    </footer>
</body>

</html>
